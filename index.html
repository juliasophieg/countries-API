<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountryPedia</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&family=Quicksand:wght@400;500;600;700&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>CountryPedia</h1>
    <form>
      <input type="text" placeholder="Search for a country" />
      <button type="submit">Search</button>
    </form>
    <div class="button-group">
      <button id="all-countries">All Countries</button>
      <button id="random">Random Country</button>
      <div class="dropdown">
        <button id="games">Games</button>
        <div class="dropdown-content">
          <a href="#">Flags</a>
          <a href="#">Capitals</a>
          <a href="#">Memory</a>
        </div>
      </div>
    </div>
    <div id="countries-wrapper">
      <div class="country-name">
        <p id="country-text"></p>
        <p id="flag"></p>
      </div>
      <div class="country-info">
        <p id="continent"></p>
        <p id="population"></p>
        <p id="capital"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
